<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>AR Test</title>
  <meta name="description" content="AR Test">

  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs debugUIEnabled: true>

        <a-marker type="pattern" url="object/burger.patt">
          <!-- Adding an OBJ file to an AR Project-->
            <a-entity scale=".9 .9 .9" rotation="-90 0 0"
                collada-model="url(/object/burger.dae)">
            </a-entity>
        </a-marker>

        <a-marker preset='hiro'>
          <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>
            <a-torus-knot radius='0.26' radius-tubular='0.05'
            animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
            </a-torus-knot>
          </a-box>
        </a-marker>

    <a-entity camera></a-entity>

    </a-scene>
  </body>

</html>
